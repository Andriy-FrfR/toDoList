<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">Welcome to To Do List !</header>
    <div class="todo">
        <div class="todo-item">
            <input type="text" placeholder="Введите текст" class="todo-input">
            <button class="todo-btn create-btn">
                <img src="./images/add-icon.png" alt="" class="btn-image">
            </button>
            <button class="todo-btn clear-btn">
                <img src="./images/cross-icon.png" alt="" class="btn-image">
            </button>
        </div>
        <div class="todo-item">
            <div class="todo-item-text"></div>
            <button class="todo-btn change-btn">
                <img src="./images/change-icon.png" alt="" class="btn-image">
            </button>
            <button class="todo-btn delete-btn">
                <img src="./images/cross-icon.png" alt="" class="btn-image">
            </button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
